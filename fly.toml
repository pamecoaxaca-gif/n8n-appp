app = "n8n-appp" # 🔧 Reemplaza con el nombre de tu app en Fly.io

primary_region = "iad" # 🌎 Puedes cambiar esto a tu región preferida

[build]
image = "tu-usuario/n8n:latest" # 🐳 Reemplaza con la URL de tu imagen en Docker Hub o el nombre de tu imagen construida localmente

[env]
N8N_PORT = "5678"
N8N_HOST = "0.0.0.0"
WEBHOOK_URL = "https://n8n-app.fly.dev" # 🌐 Actualiza según tu dominio
N8N_BASIC_AUTH_ACTIVE = "true"
N8N_BASIC_AUTH_USER = "admin"
N8N_BASIC_AUTH_PASSWORD = "n8n8123" # 🔒 Cámbialo por una clave segura

[[services]]
internal_port = 5678
protocol = "tcp"

  [[services.ports]]
  handlers = ["http"]
  port = 80

  [[services.ports]]
  handlers = ["tls", "http"]
  port = 443

  [[services.tcp_checks]]
  grace_period = "30s"
  interval = "15s"
  timeout = "5s"
  restart_limit = 5

[[services]]
internal_port = 5678
protocol = "http"

  [[services.http_checks]]
  interval = 10000
  timeout = 2000
  method = "GET"
  path = "/healthz"
  protocol = "http"
  tls_skip_verify = true
  restart_limit = 5


